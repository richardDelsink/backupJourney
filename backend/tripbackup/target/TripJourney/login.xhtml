<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" />
    <script type="javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
    <title>Login</title>
</h:head>
<h:body style="margin-left: 45%; margin-right: 45%;"  >
    <h:panelGrid class="card text-center" columns="10">
        <form  method="POST" action="j_security_check">
            Username: <input class="form-control" type="text" name="j_username" /><br/>
            Password: <input class="form-control" type="password" name="j_password" /><br/>
            <input class="btn btn-primary mb-2" type="submit" value="Login" />
            <input class="btn btn-danger" type="reset" value="Reset" />
        </form>
    </h:panelGrid>

</h:body>
</html>
